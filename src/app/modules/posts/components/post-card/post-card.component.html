<ion-card (click)="handleClick($event)">
  <img [src]="post.photoUrl" />
  <ion-card-header>
    <ion-card-subtitle>{{ post.subtitle }}</ion-card-subtitle>
    <ion-card-title>{{ post.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-label [innerHTML]="post.editor.content"> </ion-label>
    <ion-label>{{ post.createdAt | date: "short" }}</ion-label>
  </ion-card-content>
</ion-card>
