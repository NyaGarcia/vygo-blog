      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content class="ion-padding">
  <vygo-post-card [post]="post"></vygo-post-card>
</ion-content>
